<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Đăng ký tài khoản</h2>
    
    <form id="registerForm">
        <label for="name">ho va ten <span class="error">*</span>:</label>
        <input type="text" id="name" name="name">
        <br>

        <label for="gender">gioi tinh:</label>
        <select name="gender" id="gender">
            <option value="Nam">Nam</option>
            <option value="Nu">Nu</option>
        </select>
        <br>

        <label for="age">Tuoi:</label>
        <input type="number" id="age" name="age">
        <br>

        <label for="address">Dia chi</label>
        <input type="text" id="address" name="address">
        <br>

        <label for="email">Email <span class="error" >*</span>:</label>
        <input type="email" id="email" name="email">
        <br>

        <label for="password">mat khau <span class="error">*</span>:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="button" onclick="validateForm()">Dang Ky</button>
    </form>

    <p id="message" class="error"></p>

    <script src="script.js"></script>
</body>
</html>
